<!DOCTYPE html>
<html>
    <head>
        <title>Just Simple</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <p id="info">hello world</p>
            <form action="/validate-account" target="_self" method="post">
                <div>
                    <h1>Login Now !!!</h1>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>

                    <button type="submit" onclick="handle_user(event, '/validate-account')">Login</button>
                </div>

                <div class="signin">
                    <p>Don't have an account? <a href="index.html">Create one now!</a></p>
                </div>
            </form>
        </div>
        <script src="user.js"></script>
    </body>
</html>
